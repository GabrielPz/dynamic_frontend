<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO-List</title>
</head>
<body>
    <div class="appBar">
        <div class="dateSection">
            <h6 id="dayOfWeek" style="color: white;"></h6>
            <h6 id="date" style="color: white;"></h6>
            <h6 id="currentTime" style="color: white;"></h6>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
            Adicionar
        </button>
    </div>
    <div id="tasksContainer"></div>
    
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="taskModalLabel">Nova Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="tituloTarefa" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="tituloTarefa" placeholder="Ir para a academia">
                    </div>
                    <div class="mb-3">
                        <label for="categoriaTarefa" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoriaTarefa" placeholder="SaÃºde">
                    </div>
                    <div class="mb-3">
                        <label for="horaTarefa" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="horaTarefa">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="salvarTarefa" onclick="handleCreateTodo()">Salvar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script src="./service.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
